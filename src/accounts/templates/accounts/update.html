{% extends 'scrap/base.html' %}

{% block title %}Settings{% endblock%}

{% block content %}
    <div class="row">
        <div class="col-md-6 mx-auto">
            <form method="POST" action="">
                <div class="mb-3">
                    {{ form.as_p }}
                    {% csrf_token %}
                </div>
                <button type="submit" class="btn btn-primary">Update</button>
            </form>
            <form method="POST" action="{% url 'accounts:delete_view' %}">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger my-3">Delete an account</button>
            </form>
        </div>
    </div>
{% endblock %}
